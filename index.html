<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link href="css/nouislider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="array-block">
                <label for="array_size">Input Array Size</label>
                <input id="array_size" type="text">
                <button id="array_size_btn" type="button" class="array-block__btn btn btn-light">Create Array</button>
                <span class="array-block__alert array-block__alert_unvisible alert alert-danger" role="alert"
                    id="message"></span>
                <div class="array-block__arrays">
                    <div class="array_wrap" id="array_place">
                        <table class="array-block__table array-block__table_input" id="input_array"></table>
                    </div>

                    <div id="result-array_place" class="display-none array_wrap">
                    </div>
                </div>
                <div class="range-slider">
                    <span>Select Random Numbers Range</span>
                    <div class="range-slider__slider" id="slider"></div>
                    <div class="range-slider__nodes">
                        <span id="lower-value">0</span>
                        <span id="upper-value">1</span>
                    </div>
                    <button id='random_fill_btn' type="button" class="array-block__btn btn btn-light">Random
                        Fill</button>
                </div>

                <button id='solve-btn' type="button" class="array-block__btn btn btn-primary">Solve</button>
                <button id='show-prev' type="button" class="array-block__btn btn btn-dark">Show Previous</button>
                <span class="array-block__alert array-block__alert_unvisible alert alert-danger" role="alert"
                    id="show-prev-message"></span>
                <div class="array-block__arrays">
                    <div class="array-block__arrays_prev array_wrap" id="prev_arrays_place-after">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="js/nouislider.js"></script>
<script src="js/index.js"></script>

</html>
